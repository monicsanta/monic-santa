<!DOCTYPE html>
<html lang="en" ng-app="dashboardApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Analytics</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .chart-section {
            width: 45%;
        }

        canvas {
            width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div ng-controller="DashboardController as dashboard">
        <header>
            <h1>Dashboard Analytics</h1>
        </header>
        <div class="container">
            <section class="chart-section">
                <h2>Chart 1: Sales Analytics</h2>
                <canvas id="salesChart"></canvas>
            </section>
            <section class="chart-section">
                <h2>Chart 2: User Activity</h2>
                <canvas id="activityChart"></canvas>
            </section>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script>
        angular.module('dashboardApp', [])

        .controller('DashboardController', function() {
            // Sample data
            this.salesData = [100, 200, 150, 300, 250];
            this.activityData = [50, 100, 80, 120, 90];

            // Initialize charts
            var salesChart = new Chart(document.getElementById('salesChart'), {
                type: 'line',
                data: {
                    labels: ["Jan", "Feb", "Mar", "Apr", "May"],
                    datasets: [{
                        label: 'Sales',
                        data: this.salesData,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            var activityChart = new Chart(document.getElementById('activityChart'), {
                type: 'bar',
                data: {
                    labels: ["Jan", "Feb", "Mar", "Apr", "May"],
                    datasets: [{
                        label: 'User Activity',
                        data: this.activityData,
                        backgroundColor: 'rgba(255, 99, 132, 0.5)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
