<!DOCTYPE html>
<html lang="en" ng-app="imageGalleryApp">
<head>
    <meta charset="UTF-8">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .gallery-item {
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .gallery-item:hover {
            transform: scale(1.1);
        }

        .gallery-item img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.5);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
            padding-top: 50px;
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        .modal img {
            width: 100%;
            height: auto;
        }

        .close {
            color: #fff;
            position: absolute;
            top: 15px;
            right: 35px;
            font-size: 30px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div ng-controller="GalleryController as galleryCtrl">
        <div class="gallery-container">
            <div class="gallery-item" ng-repeat="image in galleryCtrl.images" ng-click="galleryCtrl.showModal($index)">
                <img ng-src="{{image.src}}" alt="{{image.alt}}">
            </div>
        </div>
        <div class="modal" ng-show="galleryCtrl.modalVisible">
            <span class="close" ng-click="galleryCtrl.hideModal()">&times;</span>
            <div class="modal-content">
                <img ng-src="{{galleryCtrl.selectedImage.src}}" alt="{{galleryCtrl.selectedImage.alt}}">
            </div>
        </div>
    </div>
